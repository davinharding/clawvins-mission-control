<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/mission_control/manifest.json" />

    <!-- Standard -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Mission Control</title>

    <!-- Apple PWA meta tags — enables fullscreen on iPhone home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Mission Control" />
    <link rel="apple-touch-icon" href="/mission_control/icons/apple-touch-icon.png" />

    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Harding Labs Mission Control — Task Board" />

    <!-- Register service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/mission_control/sw.js').catch(() => {});
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
